<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog Post</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet">
        <script src="code.js" defer></script>
    </head>
    <body>
        <div id="post">
            <div id="post-header">
                <div id="post-user-img"></div>
                <div id="username">Emma Ross</div>
                <div id="about">Full Stack Web Developer</div>
                <div id="post-time">1 hour ago</div>
                <div id="status">There is no sincerer love than the love of...</div>
                <div id="hashtag">#foodlove</div>
                <div id="follow">
                    <div id="follow-text">Follow</div>
                </div>
            </div>
            <div id="post-main">
                <a href="Image.png" target="_blank">
                <img src="Image.png" alt="post-image" id="post-image">
                </a>
            </div>
            <div id="post-details">
                <div id="heart-post-details">
                    <img id="heart-like" src="heart-like.png" id="heart-post-details" >
                </div>
                <div id="liked-by">
                    <a href="">You and 267 others</a>
                </div>
                <div id="comments-and-shares">
                    <a href="">120 Comments â€¢ 23 Shares</a>
                </div>
            </div>
            <div id="like-comment-share">
                <div id="like">
                    <div id="like-frame">
                        <img id="heart-like" src="heart-like.png" id="heart-post-details" >
                        <div id="like-text">
                            Like
                        </div>
                    </div>
                </div>
                <div id="comment">
                    <div id="comment-frame">
                        <img id="comment-icon" src="comment-icon.png">
                        <div id="comment-text">
                            Comment
                        </div>
                    </div>
                </div>
                <div id="share">
                    <div id="share-frame">
                        <img id="share-icon" src="share-icon.png">
                        <div id="share-text">
                            Share
                        </div>
                    </div>
                </div>
            </div>
            <div id="post-comment">
                <div id="comment-user-frame"></div>
                <input class="comment-input" placeholder="Write your comment here!" style="font-size: 20px;"/>
                <button class="button success add-button">Add</button>
            </div>
            <div class="comment-wrapper">
            </div>  
        </div>
    </body>
</html>
